version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    volumes:
      # 将数据挂载到docker-compose文件所在目录下的ollama_data文件夹
      - ./ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ollama-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: "8g"
        reservations:
          cpus: "2"
          memory: "4g"

  # 可选：Ollama Web UI
  ollama-webui:
    image: ghcr.io/ollama-webui/ollama-webui:main
    container_name: ollama-webui
    restart: always
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434/api
    networks:
      - ollama-net

networks:
  ollama-net:
    driver: bridge
